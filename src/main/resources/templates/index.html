<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>542 Zoo</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- ul a flex container, set the flex-direction to row, 
        allow it to wrap by applying flex-wrap: wrap and set a gap -->
        <style>
            main {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <p th:text="'Hello, ' + ${name} + '!'" />
            <h1 th:text="${greeting}" />
            <p th:text="'We have ' + ${animalMap.size()} + ' animals. Take a look:'" />

            <aside th:if = "${id} >= 1">
                <hr>
                <p  th:text="${id} + ' ' + ${animalMap.get( __${id}__)}">
                <p th:text="${customAnimalGroup}" />
            </aside>


            <hr>

            <main>
                <th:block th:each="entry: ${animalMap}">
                    <a th:href="@{/(id=${entry.key})}"> [[${entry.key}]]-[[${entry.value}]]</a> 
                </th:block>
            </main>

            <hr>
            <p><a href="/about">About Us</a></p> 
            <p><a href="/">Return to Zoo</a></p> 

        </div>
    </body>
</html>
